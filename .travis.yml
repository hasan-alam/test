language: java
jdk:
  - openjdk8
services:
  - docker
#For caching the mvn repo
cache:
  directories:
  - .autoconf
  - $HOME/.m2
#mvn build
script: ./mvnw clean install
after_script: docker build -t hasanalam/myrepo .
dockerpush:
  script: docker push hasanalam/myrepo
