language: java
jdk:
  - openjdk8
services:
  - docker

#For caching the mvn repo
cache:
  directories:
  - .autoconf
  - $HOME/.m2
#mvn build
script: 
  - ./mvnw clean install
  - $RELEASE_NO = "TCI$(date +'%Y%m%d%H%M%S')"
  - echo "============Travis Tag#$RELEASE_NO"
  - docker build -t hasanalam/myrepo:$RELEASE_NO .
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push hasanalam/myrepo:$RELEASE_NO
